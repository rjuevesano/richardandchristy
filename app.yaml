application: richardandchristy-187402
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets
  static_dir: frontend/assets
  secure: always

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "latest"
- name: ssl
  version: "latest"
- name: PIL
  version: "1.1.7"

builtins:
- deferred: on
- remote_api: on
- appstats: on

inbound_services:
- warmup
- mail
